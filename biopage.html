<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Page Demo | Vextli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .btn-link {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }
        .btn-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
    </style>
</head>
<body class="p-6 flex flex-col items-center min-h-screen">
    
    <!-- Perfil -->
    <div class="w-24 h-24 bg-gradient-to-tr from-teal-500 to-amber-500 rounded-full p-1 mb-4">
        <div class="w-full h-full bg-slate-900 rounded-full flex items-center justify-center overflow-hidden">
            <img src="logo2-vextli.png" alt="Profile" class="w-12 h-12 opacity-80" onerror="this.src='https://via.placeholder.com/100?text=V'">
        </div>
    </div>
    
    <h1 class="text-xl font-bold mb-1">Tu Nombre / Marca</h1>
    <p class="text-teal-400 text-sm mb-6 tracking-widest uppercase font-semibold"></p>

    <!-- Acción Principal -->
    <button class="w-full bg-white text-black font-bold py-4 rounded-2xl mb-8 flex items-center justify-center gap-2 shadow-lg shadow-white/5">
        <i class="fas fa-user-plus"></i> GUARDAR CONTACTO
    </button>

    <!-- Enlaces -->
    <div class="w-full space-y-3">
        <a href="#" class="btn-link w-full py-4 rounded-xl flex items-center px-6 gap-4">
            <i class="fab fa-whatsapp text-green-400 text-xl w-6"></i>
            <span class="font-medium text-sm">WhatsApp Business</span>
        </a>
        <a href="#" class="btn-link w-full py-4 rounded-xl flex items-center px-6 gap-4">
            <i class="fab fa-instagram text-pink-500 text-xl w-6"></i>
            <span class="font-medium text-sm">Instagram Oficial</span>
        </a>
        <a href="#" class="btn-link w-full py-4 rounded-xl flex items-center px-6 gap-4">
            <i class="fas fa-globe text-blue-400 text-xl w-6"></i>
            <span class="font-medium text-sm">Sitio Web / Catálogo</span>
        </a>
        <a href="#" class="btn-link w-full py-4 rounded-xl flex items-center px-6 gap-4">
            <i class="fas fa-location-dot text-red-500 text-xl w-6"></i>
            <span class="font-medium text-sm">Ubicación Google Maps</span>
        </a>
    </div>

    <footer class="mt-auto pt-10 pb-4">
        <div class="flex items-center gap-2 opacity-30">
            <span class="text-[10px] tracking-[0.3em] font-bold">POWERED BY VEXTLI</span>
        </div>
    </footer>

</body>
</html>
